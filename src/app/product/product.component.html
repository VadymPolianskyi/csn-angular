<div class="container">
  <h1 class="display-3">Продукти</h1>
</div>

<table class="table" *ngIf="products">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Назва</th>
    <th scope="col">Ціна</th>
    <th scope="col">Одиниця вимірювання</th>
    <th scope="col">Опис</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let product of products" (click)="setProduct(product)" >
    <td >{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.unitOfMeasurement }}</td>
    <td>{{ product.description }}</td>
  </tr>
  </tbody>
</table>
